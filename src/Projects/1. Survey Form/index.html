<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel='stylesheet' href='styles.css'>
  <title>survey-form.freecodecamp.rocks</title>
</head>

<body>
  <div class=overlay></div>
  <header>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>

  <div class="main_div">

    <form id="survey-form">
      <label for="name" id="name-label">Name</label><input type="text" id="name" placeholder="Your Name" required>
      <label for="email" id="email-label">Email</label><input type="email" id="email" placeholder="Your Email" required>
      <label for="number" id="number-label">Age (optional)</label><input type="number" id="number" min="15" max="120"  placeholder="Your Age" required>

      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>

      <input type="radio" name="role" id="definitely" value="definitely recommend"><label class="label_inline" for="definitely">Definitely</label>
<br>
      <input type="radio" name="role" id="maybe" value="maybe recomment"><label class="label_inline" for="maybe">Maybe</label>
<br>
      <input type="radio" name="role" id="not_sure" value="notsure recommend"><label class="label_inline" for="not_sure">Not sure</label>
      

      <label class="more_label-margin">What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>


      <label>What would you like to see improved? (Check all that apply)</label>

      <label><input type="checkbox" value="front-end">Front-end Projects</label>
      <label><input type="checkbox" value="back-end">Back-end Projects</label>
      <label><input type="checkbox" value="data_v">Data Visualization</label>
      <label><input type="checkbox" value="challenges">Challenges</label>
      <label><input type="checkbox" value="open_src">Open Source Community</label>
      <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
      <label><input type="checkbox" value="videos">Videos</label>
      <label><input type="checkbox" value="meetups">City Meetups</label>
      <label><input type="checkbox" value="wiki">Wiki</label>
      <label><input type="checkbox" value="forum">Forum</label>
      <label><input type="checkbox" value="additional-courses">Additional Courses</label>


      <label for="comments" class="more_label-margin">Any comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comments here..." rows='4'></textarea>


      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
</body>

</html>
